        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">

                <div class="panel-body">
                    <div class="text-center">
                        <img src="assets/images/logo.jpg" >
                    </div>                    
                    <h4 class="text-muted text-center m-t-0"><b>Sign In</b></h4>

                    <form class="form-horizontal m-t-20" name="loginForm" >

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input 
                                    class="form-control" 
                                    type="text"                                     
                                    placeholder="Username"
                                    ng-model="login.username"
                                    name="username"
                                    autocomplete="off"
                                    required 
                                >
                                <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$dirty" >
                                    <div ng-message="required">This field is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input 
                                    class="form-control" 
                                    type="password" 
                                    placeholder="Password"
                                    ng-model="login.password"
                                    name="password"
                                    autocomplete="off"
                                    required
                                >
				<div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty" >
                                    <div ng-message="required">This field is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <input 
                                    type="button"
                                    class="btn btn-primary btn-block btn-lg waves-effect waves-light"
                                    value="Log In"
                                    ng-click="loginUser()"
                                    ng-disabled="loginForm.$invalid"
                                >
                            </div>
                        </div>
                        <div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-7">
                                <a href="#!/forget-password" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                            </div>
                            <div class="col-sm-5 text-right">
                                <a href="#!/registration" class="text-muted">Create an account</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
