        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">

                <div class="panel-body">
                    <h4 class="text-muted text-center m-t-0"><b>Reset Password</b></h4>
                    <h4 class="{{class}} text-center">{{message}}</h4>
                    <form class="form-horizontal m-t-20" name="forgetPassForm" ng-submit="sendMail()">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input 
                                    class="form-control" 
                                    type="email"                                     
                                    placeholder="Email ID"
                                    ng-model="registration.email"
                                    name="email"
                                    autocomplete="off"
                                    required
                                >
                                <div ng-messages="forgetPassForm.email.$error" ng-if="forgetPassForm.email.$dirty" >
                                    <div ng-message="required" class="error">This field is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-30 m-b-0">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit" ng-disabled="forgetPassForm.$invalid">Send Mail</button>
                            </div>
                        </div>
                        <div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-7">
                                <a href="#!/" class="text-muted"><i class="fa fa-lock m-r-5"></i> Login</a>
                            </div>
                            <div class="col-sm-5 text-right">
                                <a href="#!/registration" class="text-muted">Create an account</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
